<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allocator · Putter Terminal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            dark: { 900: '#050507', 800: '#0E0E12', 700: '#1A1A24', border: 'rgba(255,255,255,0.08)' },
            accent: { green: '#39FF88', blue: '#39DFFF' }
          }
        }
      }
    }
  </script>

  <style>
    .glass-panel {
      background: rgba(14, 14, 18, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    input { transition: all 0.2s; }
    input:focus { border-color: #39FF88; box-shadow: 0 0 0 1px rgba(57, 255, 136, 0.2); }
  </style>
</head>

<body class="h-full bg-dark-900 text-slate-200 antialiased">
  
  <!-- Background -->
  <div class="fixed inset-0 z-0 opacity-[0.03] pointer-events-none" style="background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px); background-size: 40px 40px;"></div>

  <div class="relative z-10 flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="border-b border-dark-border bg-dark-900/80 backdrop-blur-md sticky top-0 z-50">
      <div class="mx-auto max-w-5xl px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-8 w-8 bg-gradient-to-br from-white to-slate-400 rounded flex items-center justify-center text-black font-bold font-mono text-lg">P</div>
          <h1 class="text-sm font-semibold text-white tracking-tight">Unit Allocator <span class="text-xs text-slate-500 font-mono ml-1">PRO</span></h1>
        </div>
        <a href="index.html" class="text-xs font-mono text-slate-500 hover:text-white transition-colors">EXIT TO MENU</a>
      </div>
    </header>

    <main class="flex-1 px-4 py-8 mx-auto max-w-5xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <!-- LEFT: INPUTS -->
      <div class="lg:col-span-7 space-y-6">
        
        <!-- Config Panel -->
        <div class="glass-panel p-6 rounded-xl">
            <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-4">Portfolio Configuration</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] text-slate-500 font-mono mb-1">TOTAL UNITS TO RISK</label>
                    <input type="number" id="totalUnits" value="50" class="w-full bg-dark-900 border border-dark-border rounded p-2 text-white font-mono text-sm outline-none focus:ring-1 focus:ring-accent-green">
                </div>
                <div>
                    <label class="block text-[10px] text-slate-500 font-mono mb-1">UNIT SIZE ($)</label>
                    <input type="number" id="unitSize" value="10" class="w-full bg-dark-900 border border-dark-border rounded p-2 text-white font-mono text-sm outline-none focus:ring-1 focus:ring-accent-green">
                </div>
            </div>
        </div>

        <!-- Players Panel -->
        <div class="glass-panel p-6 rounded-xl">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Card Construction</h2>
                <button onclick="addPlayerRow()" class="text-[10px] font-mono text-accent-green hover:text-white transition-colors">+ ADD ROW</button>
            </div>
            
            <div class="space-y-3" id="playersContainer">
                <!-- Rows injected via JS -->
            </div>

            <button onclick="calculate()" class="mt-6 w-full bg-white text-black hover:bg-slate-200 font-bold py-3 rounded text-xs tracking-widest uppercase transition-all">
                Run Allocation
            </button>
        </div>
      </div>

      <!-- RIGHT: RESULTS -->
      <div class="lg:col-span-5">
        <div class="glass-panel rounded-xl h-full flex flex-col relative overflow-hidden">
            <div class="p-6 border-b border-dark-border bg-dark-800/50">
                <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Execution Plan</h2>
                <div class="mt-1 text-2xl font-bold text-white font-mono" id="totalExposure">$0.00</div>
                <div class="text-[10px] text-slate-500 font-mono">Total Exposure</div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-0">
                <table class="w-full text-left">
                    <thead class="bg-dark-900 text-[10px] uppercase text-slate-500 font-mono sticky top-0 z-10">
                        <tr>
                            <th class="px-6 py-3 font-normal">Player</th>
                            <th class="px-4 py-3 font-normal text-right">Odds</th>
                            <th class="px-4 py-3 font-normal text-right">Stake</th>
                            <th class="px-6 py-3 font-normal text-right">Win</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody" class="text-sm font-mono divide-y divide-dark-border/50">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-[10px] text-slate-600 font-mono">
                                Awaiting inputs...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>

    </main>
  </div>

  <script>
    // --- LOGIC ---
    
    function addPlayerRow() {
        const container = document.getElementById('playersContainer');
        const div = document.createElement('div');
        div.className = 'grid grid-cols-12 gap-2 items-center animate-in';
        div.innerHTML = `
            <div class="col-span-7">
                <input type="text" placeholder="Player Name" class="player-name w-full bg-dark-800 border border-dark-border rounded p-2 text-sm text-slate-200 outline-none focus:border-accent-green">
            </div>
            <div class="col-span-4 relative">
                <input type="number" placeholder="120" class="player-odds w-full bg-dark-800 border border-dark-border rounded p-2 text-sm text-slate-200 outline-none focus:border-accent-green text-right pr-8">
                <span class="absolute right-3 top-2 text-xs text-slate-500 font-mono">/1</span>
            </div>
            <div class="col-span-1 text-center">
                <button onclick="this.parentElement.parentElement.remove()" class="text-slate-600 hover:text-red-500 transition-colors">×</button>
            </div>
        `;
        container.appendChild(div);
    }

    function calculate() {
        const totalUnits = parseFloat(document.getElementById('totalUnits').value);
        const unitSize = parseFloat(document.getElementById('unitSize').value);
        
        if (!totalUnits || !unitSize) return alert("Please set Total Units and Unit Size.");

        const rows = document.querySelectorAll('#playersContainer > div');
        const players = [];

        rows.forEach(row => {
            const name = row.querySelector('.player-name').value;
            const odds = parseFloat(row.querySelector('.player-odds').value);
            
            if (name && !isNaN(odds)) {
                players.push({ 
                    name, 
                    frac: odds, 
                    dec: odds + 1 
                });
            }
        });

        if (players.length === 0) return alert("Add at least one player.");

        // Inverse Decimal Logic
        const invSum = players.reduce((sum, p) => sum + (1 / p.dec), 0);
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';

        let totalDollarExposure = 0;

        players.forEach(p => {
            const stakeUnits = (1 / p.dec) / invSum * totalUnits;
            const stakeDollars = stakeUnits * unitSize;
            const winUnits = stakeUnits * p.dec; // Should be roughly constant
            
            totalDollarExposure += stakeDollars;

            const tr = document.createElement('tr');
            tr.className = 'hover:bg-white/5 transition-colors';
            tr.innerHTML = `
                <td class="px-6 py-3 font-medium text-slate-200">${p.name}</td>
                <td class="px-4 py-3 text-right text-slate-500">${p.frac}</td>
                <td class="px-4 py-3 text-right text-accent-green font-bold">${stakeUnits.toFixed(2)}u <span class="text-[10px] text-slate-500 font-normal block">$${stakeDollars.toFixed(2)}</span></td>
                <td class="px-6 py-3 text-right text-slate-300">${winUnits.toFixed(1)}u</td>
            `;
            resultsBody.appendChild(tr);
        });

        document.getElementById('totalExposure').innerText = `$${totalDollarExposure.toFixed(2)}`;
    }

    // Init with 3 rows
    for(let i=0; i<3; i++) addPlayerRow();

  </script>
</body>
</html>
